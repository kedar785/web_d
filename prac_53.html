<!DOCTYPE html>
<html>
<head>
    <title>CSS Transition Example</title>
    <style>
        .button {
            background-color: blue;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        .button:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <button class="button">Hover Me</button>

</body>
</html>
