<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        div{
            height: 100px;
            width:100px;
            background-color: cyan;
            border: 2px solid black;
            display:inline-block;
        }
        #box1{
            position:static;
           
        }
        #box2{
           position:relative; 
          top:20px;
          left:10px;
         z-index:1;
        }
        #box3{
            position:absolute;
          
            top:500px;
            left:20px;
        }
        #box4{
            position:fixed;
           top:50px;
           z-index:-1;
            /* right:10px;
            bottom: 0px;
            width:100%vw; */
        }
        
    </style>
</head>
<body>
  
      <h1>position playground</h1>
      <div id="box1" style="background-color: rgb(255, 0, 25);">1 box</div>
        <div id="box2" style="background-color: aqua;">2 box</div>
        <div id="box3" style="background-color: rgb(255, 255, 0);">3 boxx</div>
         <div id="box4" style="background-color: rgb(230, 120, 201);">4 box</div>
