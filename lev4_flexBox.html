<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            height: 100px;
            width:50px;
            display:inline-block;
            border:2px solid;
        }
        #contaner{
            width:700px;
            height:300px;
            display: flex;
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
             /* flex-direction: column-reverse; */
              flex-direction: row;
              justify-content: center;
              /* flex-wrap: wrap; */
              /* align-items: flex-start; */
              align-content: flex-start;
        }
        
        #box1{
            background-color: rgb(148, 7, 70);
            flex-grow: 1;
        }
        #box2{
            background-color: rgb(12, 235, 68);
            height: 200px;
          
            flex-shrink:1;
            flex-grow: 2;
        }
        #box3{
            background-color: rgb(55, 18, 239);
            height: 75px;
        }
        #box4{
            background-color: rgb(252, 88, 82);
        }
        #box5{
            background-color: rgb(237, 225, 5);
             
        }
    </style>
</head>
<body>
    <h1>flexbox background</h1>
    <div id="contaner">
        <div id="box1">box1</div>
         <div id="box2">box2</div>
          <div id="box3">box3</div>
           <div id="box4">box4</div>
            <div id="box5">box5</div>
    </div>
</body>
</html>
